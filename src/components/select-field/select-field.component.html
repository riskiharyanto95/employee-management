<mat-form-field [className]="className">
  <mat-label>{{ label }}</mat-label>
  <mat-select [(value)]="selectedData" (selectionChange)="onSelectionChange($event)" [disabled]="isDisabled">
    <mat-option>
      <ngx-mat-select-search [formControl]="controlSearch" placeholderLabel="Search" noEntriesFoundLabel="Data tidak ada"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let option of filteredOptions" [value]="option[valueField]">
      {{ option[displayField] }}
    </mat-option>
  </mat-select>
</mat-form-field>
