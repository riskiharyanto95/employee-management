<mat-form-field [className]="className">
    <mat-label>{{ label }}</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date" [max]="today" readonly [disabled]="isDisabled">
    <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp ></mat-datepicker>
</mat-form-field>
